App\Entity\User:
  user-{1..10}:
    name: <company()>
    username: <userName()>
    description: <firstname()>
    status: <lastname()>
    location: <city()>
    website: <url()>
    email: <email()>
    roles: ['ROLE_USER']
    password: <passwordGenerator(user)>
