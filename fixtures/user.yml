App\Entity\User:
  user-{1..10}:
    name: <company()>
    username: <userName()>
    description: <firstname()>
    status: <lastname()>
    website: <url()>
    email: <email()>
    roles: ['ROLE_USER']
    password: <passwordGenerator(user)>
    landline: "<phoneNumber()>"
    facebook: "<url()>"
    twitter: "<url()>"

  assoc-{1..5}:
    name: <company()>
    manager_first_name: <firstNameMale()>
    manager_last_name: <lastName()>
    username: <userName()>
    description: <firstname()>
    status: <lastname()>
    website: <url()>
    email: <email()>
    roles: ['ROLE_ASSOC']
    password: <passwordGenerator(assoc)>
    landline: "<phoneNumber()>"
    siret: <numberBetween(10000000000000, 99999999999999)>
    facebook: "<url()>"
    twitter: "<url()>"

  comp-{1..5}:
    name: <company()>
    manager_first_name: <firstNameMale()>
    manager_last_name: <lastName()>
    username: <userName()>
    description: <firstname()>
    status: <lastname()>
    website: <url()>
    email: <email()>
    roles: ['ROLE_COMP']
    password: <passwordGenerator(comp)>
    landline: "<phoneNumber()>"
    siret: <numberBetween(10000000000000, 99999999999999)>
    facebook: "<url()>"
    twitter: "<url()>"

