version: '3.6'
services:
  database:
    image: 'mariadb'
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root
  php:
    build: .
    volumes:
      - '.:/app'
    links:
      - database
    depends_on:
      - database
      - mailhog
  nginx:
    image: 'nginx'
    links:
      - php
    volumes:
      - './:/app'
      - './humanaid_bo.conf:/etc/nginx/conf.d/default.conf'
      - './logs/nginx/:/var/log/nginx'
  adminer:
    image: 'adminer'
    environment:
      - ADMINER_DEFAULT_SERVER=database
      - ADMINER_DESIGN=brade
  mailhog:
    image: 'mailhog/mailhog'